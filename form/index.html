<!DOCTYPE html>
<html>

       <title>Document</title>

    <body>


        <form action="index.php" method="POST" enctype="multipart/form-data">
            <label for="username">username:</label>
            <input type="text" id="username" required><br>

            <label for="password">password:</label>
            <input type="password" id="password"><br>

            <label for="mail">mail:</label>
            <input type="mail" id="mail"><br>

            <label for="phone">phone number:</label>
            <input type="tel" id="phone" placeholder="+212 612345678"><br>

            <label for="bday">birthday:</label>
            <input type="date" id="bday" ><br>

            <label for="title">title:</label>


            <label for="Mr">Mr.:</label>
            <input type="radio" id="Mr" value="Mr." name="title">
            <label for="Ms">Ms.:</label>
            <input type="radio" id="Ms" value="Ms." name="title">
            <label for="Dr">Dr.:</label>
            <input type="radio" id="Dr" value="Dr." name="title" ><br>  
            
            <label for="payment">payment</label>
            <select id="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select> <br>

            <label for="comment">comment:</label>
            <textarea id="comment" rows="3" cols="25"></textarea><br>

            <label for="file">id</label>
            <input type="file" id="file"><br>

            <input type="reset"> <br>                                    
            <input type="submit">




        </form>






    </body>




</html>
